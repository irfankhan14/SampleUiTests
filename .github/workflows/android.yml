name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  BuildUnitTest:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout the code
      uses: actions/checkout@v4

    - name: Convert Failed JUnit XML file to CTRF JSON Format
      run: npx junit-to-ctrf "app/etc/Failed.xml" -o app/etc/Failed.json

    - name: Check if Failed File contains using bash
      id: file-exists
      shell: bash
      run: |
        FILE="app/etc/Failed.json"
        if [ -f "$FILE" ]; then
          echo "$FILE exists."
          exit 0
        else
          echo "$FILE not found."
          exit 1 
        fi

    - name: Publish Failed Test Report
      uses: ctrf-io/github-test-reporter@v1
      if: ${{ steps.file-exists.outcome == 'success' }}
      with:
        report-path: 'app/etc/Failed.json'
        github-report: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Failed test results
      uses: ctrf-io/github-test-reporter@v1
      if: ${{ steps.file-exists.outcome == 'success' }}
      with:
        report-path: 'app/etc/Failed.json'
        upload-artifact: true
