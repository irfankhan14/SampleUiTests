#      with:
#        report-path: 'app/etc/Passed.json'
#        github-report: true
#      env:
#        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Passed test results
      uses: ctrf-io/github-test-reporter@v1
      if: ${{ steps.file-exists.outcome == 'success' }}
      with:
        report-path: 'app/etc/Passed.json'
        upload-artifact: true
